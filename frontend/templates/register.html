<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/pages.css">
    <title>Реєстрація - Monoshop</title>
</head>

<body>
    <div class="cursor-dot"></div>
    <div class="cursor-follower"></div>
    <header class="header">
        <a href="/" class="logo" aria-label="На головну"></a>
        <nav class="navigation">
            <ul class="menu">
                <li><a href="/">Головна</a></li>
                <li><a href="/catalog">Каталог</a></li>
                <li><a href="/about">Про нас</a></li>
                <li><a href="/contact">Контакти</a></li>
            </ul>
        </nav>
        <div class="header-actions">
            <a href="/profile" class="action-btn" aria-label="Профіль користувача"><svg
                    xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg></a>
            <a href="/cart" class="action-btn" aria-label="Кошик"><svg xmlns="http://www.w3.org/2000/svg" width="24"
                    height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="9" cy="21" r="1"></circle>
                    <circle cx="20" cy="21" r="1"></circle>
                    <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                </svg><span class="cart-count">0</span></a>
        </div>
    </header>
    <main class="main" style="max-width: 500px;">
        <h2>Реєстрація</h2>
        <form id="register-form" class="contact-form">
            <input type="text" id="name" placeholder="Ім'я" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Пароль (мінімум 6 символів)" required minlength="6">
            <button type="submit" class="btn btn-primary">Зареєструватися</button>
            <p style="text-align: center; margin-top: 15px;">Вже маєте акаунт? <a href="/login">Увійти</a></p>
            <p id="error-message" style="color: red; text-align: center;"></p>
        </form>
    </main>
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-column">
                <h4>Клієнтам</h4><a href="#">Доставка та оплата</a><a href="#">Повернення</a>
            </div>
            <div class="footer-column">
                <h4>Компанія</h4><a href="/about">Про нас</a><a href="/contact">Контакти</a>
            </div>
            <div class="footer-column">
                <h4>Слідкуйте за нами</h4>
                <div class="social-media"><a href="#">Telegram</a><a href="#">Instagram</a></div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 Monoshop. Всі права захищено.</p>
        </div>
    </footer>
    <script src="/js/register.js"></script>
</body>

</html>
